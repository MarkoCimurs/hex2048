<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEX 2048</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="center">
      <h1>HEX 2048</h1>
      
      <div id="setup">
        <select id="url-server">
          <option
            id="remote"
            value="//68f02c80-3bed-4e10-a747-4ff774ae905a.pub.instances.scw.cloud"
          >
            Remote server
          </option>
          <option id="localhost" value="http://localhost:13337/">Local server</option>
        </select>
        <input id="grid-size-selector" type="range" value="2" min="1" max="4" oninput="this.nextElementSibling.value = this.value"/>
        <output>2</output>
      </div>

      <div class="game-container">
        <div class="game-board"></div>
        <div class="tile-container"></div>
      </div>
      

      <div>Game Status: <span  id="game-status" data-status="playing">playing</span></div>
    </div>
  </body>
</html>
